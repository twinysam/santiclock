<head>

<body>
    <div class="everything">
        <a class="github" href="https://github.com/twinysam/santiclock" target="_blank"><img src="images/GitHub-Mark-Light-32px.png" alt="Github icon"></a>
        <div class="overlay">
            <div class="container">
                <div class="santiclock">
                    <div id="clock"></div>
                </div>
            </div>
        </div>

        <!--HERE YOU CHANGE THE YOUTUBE VIDEO-->
        <div id="ytbg" data-ytbg-fade-in="true" data-youtube="https://www.youtube.com/watch?v=KGuCGd726RA"></div>
    </div>

    <script>
        var timeFlies = setInterval(function() {
            santiClock();
        }, 1000);

        function santiClock() {
            var d = new Date();
            document.getElementById("clock").innerHTML = d.toLocaleTimeString();
        }

        $(document).ready(function() {
            jQuery("[data-youtube]").youtube_background({
                "play-button": false,
            });
        });

    </script>
</body>
